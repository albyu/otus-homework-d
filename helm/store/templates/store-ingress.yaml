{{- if .Values.store.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "store.fullname" . }}-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  rules:
    {{- range .Values.store.ingress.rules }}
  - host: {{ .host }}
    http:
      paths:
      {{- range .http.paths }}
      - path: {{ .path }}
        pathType: ImplementationSpecific
        backend:
          service:
            name: {{ include "store.fullname" (dict "Values" $.Values "Release" $.Release "Path" . ) }}-service
            port:
              number: {{ .service.port }}
      {{- end }}
    {{- end }}
  ingressClassName: nginx
{{- end }}
